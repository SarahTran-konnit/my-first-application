<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely Oak Tree</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="main">
        <div class="button" id="left-arrow">
            <img class="arrow" src="images/arrow.svg" alt="">
        </div>

        <div class="gallery">
            <!-- MAIN -->
            <div class="preview">
                <img id="photo" alt="Preview Image">
                <div class="text-container">
                    <h1 id="photo-title" class="title"></h1>
                    <p id="photo-description"></p>
                </div>
            </div>
            <div class="thumbnails">
                <!-- Thumbnails will be added dynamically -->
            </div>
        </div>

        <div class="button" id="right-arrow">
            <img class="arrow" src="images/arrow.svg" alt="">
        </div>
    </div>

    <div id="image-container">
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
